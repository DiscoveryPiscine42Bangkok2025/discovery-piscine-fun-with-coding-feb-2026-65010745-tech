<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 3em;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            text-align: center;
        }

        img {
            width: 200px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        hr {
            border: 0;
            border-top: 1px solid black;
            margin: 30px 0;
            width: 100%;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1> -so bigger-@</h1>

    <div class="shop-container">
        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            <a href="https://www.amazon.com" target="_blank">Amazon</a>
        </div>

        <div class="shop-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay">
            <a href="https://www.ebay.com" target="_blank">eBay</a>
        </div>
    </div>

    <hr>

    <p class="footer">&copy; pisawong 2026</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Table</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        table {
            width: 100vw; 
            height: 100vh;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .left-box {
            background-color: #C1C986;
            border: 1px solid black;
            width: 80%;
            padding: 15px;
            text-align: center;
        }

        .right-box {
            background-color: #F8C3AF;
            border: 1px solid black;
            width: 20%;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="left-box">พรรคประชาชน</td>
            <td class="right-box">พรรคเพื่อไทย</td>
        </tr>
    </table>

</body>
</html>

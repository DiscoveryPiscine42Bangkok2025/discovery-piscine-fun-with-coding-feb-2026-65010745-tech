<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table Exercise</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            height: 150px;
        }

        .left-box {
            background-color: #C1C986;
            border: 1px solid black;
            width: 80%;
            padding: 15px;
        }

        .right-box {
            background-color: #F8C3AF;
            border: 1px solid black;
            width: 20%;
            padding: 15px;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="left-box">พรรคประชาชน</td>
            <td class="right-box">พรรคเพื่อไทย</td>
        </tr>
    </table>

</body>
</html>

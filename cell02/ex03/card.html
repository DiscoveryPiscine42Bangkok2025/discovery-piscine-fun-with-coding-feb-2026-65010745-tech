<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card-container">
        <h1 class="card-title">User Profile</h1>

        <div class="card">
            <table class="invisible-table">
                <tr>
                    <td>
                        <img src="https://scontent.futp2-2.fna.fbcdn.net/v/t39.30808-6/432725217_122132823020141757_7115775452628806944_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=09nJDvFK2g4Q7kNvwFepFZU&_nc_oc=Adn0pUQZrvcw5eK_AdthyMDN8gHN31_HF3uq-mWmrYV64zmx8JX6VTvdnFMUypp8EMw&_nc_zt=23&_nc_ht=scontent.futp2-2.fna&_nc_gid=Sa0eQkoSaq6lQrRuwyUzpw&oh=00_AfuGNvQ0RH8jcOdlNnSDel5LYokgYPRkspPvu156Gd_PCA&oe=6989404A" alt="Profile Picture" class="profile-pic">
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="login-name">@SNCF_Traveler</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="description">Software engineer</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="social-links">
                            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Icon 1">
                            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Icon 2">
                        </div>
                    </td>
                </tr>
            </table>

            <button class="contact-btn">Contact</button>
        </div>
    </div>

</body>
</html>

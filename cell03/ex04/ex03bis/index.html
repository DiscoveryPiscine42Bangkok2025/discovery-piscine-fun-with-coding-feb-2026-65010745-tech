<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List (jQuery)</title>

        #ft_list { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 50px; }
        .todo-item { padding: 10px; margin: 5px 0; background: #eee; cursor: pointer; border: 1px solid #ddd; }

<body>
    <button id="new_btn">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>

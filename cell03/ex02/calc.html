<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SNCF Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: sans-serif;
        }
        .calc-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input, select { margin: 5px; padding: 10px; }
    </style>
</head>
<body>

    <div class="calc-container">
        <input type="text" id="left" placeholder="Left member">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right member">
        <input type="submit" value="Try me!" id="submit">
    </div>

    <script>
        const btn = document.getElementById('submit');
        
        btn.addEventListener('click', () => {
            const leftVal = document.getElementById('left').value;
            const rightVal = document.getElementById('right').value;
            const op = document.getElementById('operator').value;

            if (!isPositiveInteger(leftVal) || !isPositiveInteger(rightVal)) {
                alert('Error :(');
                return;
            }

            const n1 = parseInt(leftVal);
            const n2 = parseInt(rightVal);
            let result;

            if ((op === '/' || op === '%') && n2 === 0) {
                const msg = "It's over 9000!";
                console.log(msg);
                alert(msg);
                return;
            }

            switch (op) {
                case '+': result = n1 + n2; break;
                case '-': result = n1 - n2; break;
                case '*': result = n1 * n2; break;
                case '/': result = n1 / n2; break;
                case '%': result = n1 % n2; break;
            }

            console.log(result);
            alert(result);
        });

        function isPositiveInteger(str) {
            const n = Math.floor(Number(str));
            return n !== Infinity && String(n) === str && n >= 0;
        }
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>

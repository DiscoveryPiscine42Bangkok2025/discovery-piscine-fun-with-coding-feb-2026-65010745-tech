<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piscine Discovery - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-body">
    <div class="bg-hero">
        <div class="container">
            <div class="home-glass-card mx-auto">
                <h1 class="display-3 fw-bold mb-4">Piscine Discovery</h1>
                <p class="lead mb-5 text-light">Welcome to our showcase. Explore our resumes below.</p>
                
                <div class="d-flex justify-content-center flex-wrap gap-4">
                    <a href="resume.html?user=1" class="btn btn-home-custom" 
                       onmouseover="showSummary('1')" onmouseout="clearSummary()">View CV 1</a>
                    <a href="resume.html?user=2" class="btn btn-home-custom" 
                       onmouseover="showSummary('2')" onmouseout="clearSummary()">View CV 2</a>
                </div>

                <div id="summary-display" class="mt-5">
                    <p id="summary-content" class="summary-text text-muted">Hover over a button to see a summary.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const summaries = {
            '1': '<strong>Profile 1:</strong> Expert Full Stack Developer specializing in C and Shell scripting.',
            '2': '<strong>Profile 2:</strong> Creative UI/UX Designer focused on Bootstrap and responsive web design.'
        };

        function showSummary(id) {
            const box = document.getElementById('summary-content');
            box.innerHTML = summaries[id];
            box.style.opacity = '1';
            box.style.transform = 'translateY(0)';
            box.className = 'summary-text text-white';
        }

        function clearSummary() {
            const box = document.getElementById('summary-content');
            box.innerHTML = 'Hover over a button to see a summary.';
            box.className = 'summary-text text-muted';
        }
    </script>
</body>
</html>
